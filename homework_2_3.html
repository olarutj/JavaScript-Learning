<script>
    var a; var b;
    a = parseInt(prompt("Задайте значение переменной а"));
    b = parseInt(prompt("Задайте значение переменной b"));
    if(a>=0 && b>=0) {
        alert("а и b положительные, считаем разность a - b = " + (a - b));
    }
    else if (a<0 && b<0) {
        alert("а и b отрицательные, считаем произведение a * b = " + (a * b));
    }
    else{
        alert("у а и b разные знаки, считаем сумму а + в =" + (a + b)); 
    }
</script>
